<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мясной маркетплейс</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">

</head>

<body>
    <div class="header-wrapper">
        <header class="header container">
            <nav class="site-nav">
                <a href="index.html" class="header-logo">
                    <img src="img/logo-1.svg" alt="Логотип Мясного маркетплейса" width="100">
                </a>
                <ul class="site-nav-list">
                    <li class="site-nav-item"><a href="blank.html" class="site-nav-item-link">Каталог производителей</a></li>
                    <li class="site-nav-item"><a href="blank.html" class="site-nav-item-link">Спецпредложения</a></li>
                    <li class="site-nav-item"><a href="blank.html" class="site-nav-item-link">Наши контакты</a></li>
                </ul>
            </nav>
            <ul class="user-nav-list">
                <li class="user-nav-item">
                    <a href="blank.html" class="user-nav-item-link">
                        Войти
                    </a>
                    <section class="popup-login">
                        <h2 class="visually-hidden">Вход в личный кабинет</h2>
                        <form action="https://echo.htmlacademy.ru" method="post" class="login-form">
                            <p>
                                <label for="login-login" class="visually-hidden">Введите e-mail</label>
                                <input type="email" name="login-login" id="login-login" placeholder="email@example.com">
                            </p>
                            <p>
                                <label for="login-password" class="visually-hidden">Введите пароль</label>
                                <input type="password" name="login-password" id="login-password" placeholder="&#183;&#183;&#183;&#183;&#183;&#183;">
                            </p>
                            <button type="submit" class="popup-login-entry-btn">Войти</button>
                            <div class="popup-login-list">
                                <a href="blank.html" class="popup-login-link">Забыли пароль?</a>
                                <a href="registration.html" class="popup-login-link">Регистрация</a>
                            </div>
                        </form>
                    </section>
                </li>
                <li class="user-nav-item"><a href="blank.html" class="user-nav-item-link">Регистрация</a></li>
            </ul>
        </header>
    </div>
    <main class="main container">
        <h1>Страница в разработке</h1>
        <img src="img/error.jpg" alt="Ошибка! Что-то пошло не так!" width="600" class="error-img">
    </main>
    <div class="footer-wrapper">
        <footer class="footer container">
            <p class="foooter-info">
                Какая-то информация
            </p>
            <ul class="footer-nav-list">
                <li class="footer-nav-item"><a class="footer-nav-item-link">На главную</a></li>
                <li class="footer-nav-item"><a href="blank.html" class="footer-nav-item-link">Объявления</a></li>
                <li class="footer-nav-item"><a href="blank.html" class="footer-nav-item-link">Бренды</a></li>
                <li class="footer-nav-item"><a href="blank.html" class="footer-nav-item-link">Линчый кабинет</a></li>
            </ul>
            <ul class="socials-list">
                <li class="socials-item"><a href="https://web.facebook.com" aria-label="Мясо в Фейсбук" class="socials-item-link-facebook"></a></li>
                <li class="socials-item"><a href="https://vk.com" aria-label="Мясо в Вконтакте" class="socials-item-link-vk"></a></li>
                <li class="socials-item"><a href="https://instagram.com" aria-label="Мясо в Инстаграмм" class="socials-item-link-instagram"></a></li>
                <li class="socials-item"><a href="https://twitter.com" aria-label="Мясо в Твиттер" class="socials-item-link-twitter"></a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
